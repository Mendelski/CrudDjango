<!DOCTYPE html>
<html>

<head>
	<title>Livros</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">

	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>

</head>

<body>
	<div class="container">
		<h1 class="text-center mt-3 mb-3">Livros</h1>
		<table id="example" class="table table-striped table-bordered" style="width:100%">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Nome</th>
					<th scope="col">Autor</th>
					<th scope="col">Edição</th>
					<th scope="col">Ações</th>
					<th scope="col"></th>
				</tr>
			</thead>

			<tbody>
				{% for livro in livros %}
				<tr>
					<td>{{ livro.nome }}</td>
					<td>{{ livro.autor }}</td>
					<td>{{ livro.edicao }}</td>
					<td><a href="{% url 'update' livro.id %}" class="btn btn-info">Editar</a></td>
					<td><a href="{% url 'delete' livro.id %}" class="btn btn-danger">Excluir</a></td>

				</tr>
				{% endfor %}
			</tbody>
		</table>
		<a href="{% url 'create' %}" class='btn btn-success mt-1'>Novo Livro</a>
	</div>

</body>
<script>
  $(document).ready(function() {
    $('#example').DataTable( {
        "language": {
          "decimal":        "",
          "emptyTable":     "Nenhum livro disponível na tabela.",
          "info":           "Mostrando _START_ até _END_ de _TOTAL_ livros",
          "infoEmpty":      "Sem livros disponíveis.",
          "infoFiltered":   "(de um total de _MAX_ livros)",
          "infoPostFix":    "",
          "thousands":      ",",
          "lengthMenu":     "Mostrar _MENU_ livros",
          "loadingRecords": "Carregando...",
          "processing":     "Processando...",
          "search":         "Procurar Livro:",
          "zeroRecords":    "Nenhum Livro encontrado",
          "paginate": {
              "first":      "Prim.",
              "last":       "Últ.",
              "next":       "Próx.",
              "previous":   "Ant."
          },            
        },          
    } );
} );
</script>

</html>
